<mat-card>
    <form   >
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput type="text" name="username" required>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Workout Type</mat-label>
        <mat-select required>
          <mat-option value="Cycling">Cycling</mat-option>
          <mat-option value="Running">Running</mat-option>
          <mat-option value="Swimming">Swimming</mat-option>
          <mat-option value="Yoga">Yoga</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Minutes</mat-label>
        <input matInput type="number" name="minutes"  required>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">Add Workout</button>
    </form>
  </mat-card>
